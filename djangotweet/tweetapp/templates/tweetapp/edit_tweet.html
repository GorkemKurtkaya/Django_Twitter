{% extends "base.html" %}
{% load static %}



{% block content %}

<div class="container tweetform">
    <h1>Edit Tweet</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="tweet" class="form-label">Tweet</label>
            <textarea class="form-control" id="tweet" name="tweet" rows="3">{{tweet.tweet}}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Edit Tweet</button>
    </form>


{%  endblock %}
