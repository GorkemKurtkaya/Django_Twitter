{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Add Tweet</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nickname" class="form-label">Nickname</label>
            <input type="text" class="form-control" id="nickname" name="nickname">
        <div class="mb-3">
            <label for="tweet" class="form-label">Tweet</label>
            <textarea class="form-control" id="tweet" name="tweet" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Tweet</button>
    </form>


{%  endblock %}
